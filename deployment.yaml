apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnist-classifier
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: mnist-classifier
  template:
    metadata:
      labels:
        app: mnist-classifier
    spec:
      containers:
      - name: mnist-classifier
        image: mnist-classifier:latest 
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
      - name: mysql-container
        image: mysql:latest
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "Rohan@123"
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mnist-classifier-service
spec:
  selector:
    app: mnist-classifier
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mnist-classifier
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  type: ClusterIP
